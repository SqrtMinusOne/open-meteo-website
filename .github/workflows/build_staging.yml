name: Build And Stage

on:
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - run: npm run staging
      - run: npm run rename_index_files
      - name: Install LFTP
        run: sudo apt update && sudo apt -qq -y install ncftp
      - name: Upload ftp
        run: ncftpput -R -v -u open-meteo-staging -p ${{ secrets.ftp_password_staging }} storage.bunnycdn.com / ./build/
      - run: "curl --request POST --url https://api.bunny.net/pullzone/277769/purgeCache --header 'AccessKey: ${{ secrets.bunny_api_key }}' --header 'content-type: application/json'"
